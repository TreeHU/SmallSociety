<div class="member_main_section member_main_section2">
		<div class="member_main_comment">예술은 기술에 도전하고,</br>기술은 예술에게 영감을 준다.</div>
		<div class="member_content">
			<span class="member_main_subtitle">예술과 기술, 다른 예술 형식보다 두 가지 모두 중요한 영상. 픽사의 프로듀서 존 라세터의 말처럼, 기술만으로 예술이 될수없고, 기술이 없이는 예술적 감수성을 모두 표현하기 어렵습니다. 작은영상에서는 기술과 예술의 경계를 넘어 일상의 아름다움을 논하고, 기술을 익히며, 우리가 바라보는 일상을 세상에 전합니다.</span></br>
